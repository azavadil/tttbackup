    /* Game Cell */ 
    .gameCell { 
	  margin: 0%;

    }
	
	.gameCellMiddle { 
      padding: 2.5% 0%; 
	  text-align: center;
	  border-left: solid 1px; 
	  border-right: solid 1px; 
    }
	
	.gameCellCenter { 
      padding: 2.5% 0%; 
	  text-align: center;
	  border-top: solid 1px; 
	  border-bottom: solid 1px; 
    }
	
	.gameCellMiddleCenter { 
      padding: 2.5% 0%; 
	  text-align: center;
	  border: solid 1px; 
    }

    }

    .footer a {
